<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo Squalo - Tenerife Experience</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">LO SQUALO</h1>
            <span class="tagline">since 2009</span>
        </header>

        <main class="mind-map" data-state="initial">
            <!-- SVG per le linee dinamiche -->
            <svg class="connections" id="svg-connections">
                <!-- Linee principali: Tenerife -> Categorie -->
                <line class="line main-line" id="line-tenerife-eventi"></line>
                <line class="line main-line" id="line-tenerife-alloggio"></line>
                <line class="line main-line" id="line-tenerife-escursioni"></line>
                <line class="line main-line" id="line-tenerife-surfing"></line>
                <line class="line main-line" id="line-tenerife-agency"></line>
                <line class="line main-line" id="line-tenerife-alessandro"></line>
            </svg>

            <!-- Centro - Tenerife -->
            <div class="center-node" id="tenerife-trigger">
                <img src="tenerife.png" alt="Tenerife" class="tenerife-img">
                <span class="center-text">TENERIFE<br>EXPERIENCE</span>
                <span class="click-hint">Clicca per esplorare</span>
            </div>

            <!-- ===== 6 CATEGORIE PRINCIPALI (link diretti) ===== -->
            <div class="primary-nodes">
                <!-- EVENTI - Giallo/Oro -->
                <a href="eventi.html" class="node node-primary eventi" id="node-eventi">
                    <span>EVENTI</span>
                </a>

                <!-- ALLOGGIO - Rosa -->
                <a href="alloggio.html" class="node node-primary alloggio" id="node-alloggio">
                    <span>ALLOGGIO</span>
                </a>

                <!-- ESCURSIONI & ATTIVITÀ - Verde acqua -->
                <a href="escursioni.html" class="node node-primary escursioni" id="node-escursioni">
                    <span>ESCURSIONI<br>& ATTIVITÀ</span>
                </a>

                <!-- SURFING TENERIFE - Blu oceano -->
                <a href="surfing.html" class="node node-primary surfing" id="node-surfing">
                    <span>SURFING<br>TENERIFE</span>
                </a>

                <!-- AGENCY B2B - Blu scuro -->
                <a href="agency.html" class="node node-primary agency" id="node-agency">
                    <span>AGENCY</span>
                </a>

                <!-- ALESSANDRO - Grigio blu -->
                <a href="alessandro.html" class="node node-primary alessandro" id="node-alessandro">
                    <span>ALESSANDRO</span>
                </a>
            </div>

            <!-- Pulsante indietro -->
            <button class="back-btn" id="back-btn">
                <span>&larr;</span> Indietro
            </button>
        </main>

        <footer>
            <p>&copy; 2024 Lo Squalo - Tenerife Experience | Since 2009</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
